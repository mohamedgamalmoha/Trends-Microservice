services:
    users-serv:
        container_name: users-con
        restart: always
        build:
            context: ./users
            dockerfile: Dockerfile
        env_file:
             ./users/.env
        volumes:
            - ./users:/app
            - ./scripts/startup.sh:/scripts/startup.sh
        depends_on:
            - users-db-serv
            - rabbitmq
        networks:
            - global-network
            - internal-network

    notification-serv:
        container_name: notification-con
        command: python main.py
        restart: unless-stopped
        build:
            context: ./notification
            dockerfile: Dockerfile
        env_file:
            - ./notification/.env
        volumes:
            - ./notification:/app
        networks:
            - internal-network
        depends_on:
            - rabbitmq
            - users-serv

    thinker-serv:
        container_name: thinker-con
        restart: always
        build:
            context: ./thinker
            dockerfile: Dockerfile
        env_file:
            - ./thinker/.env
        volumes:
            - ./thinker:/app
            - ./scripts/startup.sh:/scripts/startup.sh
        depends_on:
            - thinker-db-serv
            - ollama
        networks:
            - global-network
            - internal-network
    
    thinker-worker-serv:
        container_name: thinker-worker-con
        command: celery -A worker.celery worker --loglevel=info
        restart: always
        build:
            context: ./thinker
            dockerfile: Dockerfile
        env_file:
            - ./thinker/.env
        volumes:
            - ./thinker:/app
        networks:
            - internal-network
        depends_on:
            - thinker-serv
            - redis
    
    trends-serv:
        container_name: trends-con
        restart: always
        build:
            context: ./trends
            dockerfile: Dockerfile
        env_file:
            - ./trends/.env
        volumes:
            - ./trends:/app
            - ./scripts/startup.sh:/scripts/startup.sh
        depends_on:
            - trends-db-serv
            - rabbitmq
        networks:
            - global-network
            - internal-network

    trends-worker-serv:
        container_name: trends-worker-con
        command: celery -A worker.celery worker --loglevel=info
        restart: always
        build:
            context: ./trends
            dockerfile: Dockerfile
        env_file:
            - ./trends/.env
        volumes:
            - ./trends:/app
        networks:
            - internal-network
        depends_on:
            - trends-serv
            - redis

    flower-serv:
        image: mher/flower:2.0.0
        container_name: flower-con
        command: [ 'flower', '--broker=redis://redis:6379', '--port=5555']
        restart: always
        volumes:
            - flower_data:/var/lib/data
        networks:
            - internal-network
        depends_on:
            - redis
        expose:
            - '5555'

    simulator-serv:
        container_name: simulator-con
        restart: always
        build:
            context: ./simulator
            dockerfile: Dockerfile
        env_file:
            - ./simulator/.env
        ports:
            - '8089:8089'
        networks:
            - global-network
        volumes:
            - ./simulator:/app
        depends_on:
            - nginx
    
    nginx:
        image: nginx:1.27.4-alpine
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        networks:
            - global-network
        depends_on:
            - users-serv
            - trends-serv
            - flower-serv

    users-db-serv:
        image: postgres:17.4-alpine
        container_name: users-db-con
        restart: unless-stopped
        environment:
            POSTGRES_USER: users_db_user
            POSTGRES_PASSWORD: 123456
            POSTGRES_DB: users_db
        volumes:
            - users_data:/var/lib/postgresql/data
        networks:
            - internal-network

    trends-db-serv:
        image: postgres:17.4-alpine
        container_name: trends-db-con
        restart: unless-stopped
        environment:
            POSTGRES_USER: trends_db_user
            POSTGRES_PASSWORD: 123456
            POSTGRES_DB: trends_db
        volumes:
            - trends_data:/var/lib/postgresql/data
        networks:
            - internal-network

    thinker-db-serv:
        image: postgres:17.4-alpine
        container_name: thinker-db-con
        restart: unless-stopped
        environment:
            POSTGRES_USER: thinker_db_user
            POSTGRES_PASSWORD: 123456
            POSTGRES_DB: thinker_db
        volumes:
            - thinker_data:/var/lib/postgresql/data
        networks:
            - internal-network

    redis:
        container_name: redis-con
        image: redis:7.4.2-alpine
        restart: unless-stopped
        volumes:
            - redis_data:/var/lib/redis
        networks:
            - internal-network

    rabbitmq:
        container_name: rabbitmq-con
        image: rabbitmq:4.0.6-alpine
        restart: unless-stopped
        environment:
            - RABBITMQ_ENABLED_PLUGINS=[]
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq
        networks:
            - internal-network
   
    ollama:
      image: ollama/ollama:0.6.1
      container_name: ollama-con
      entrypoint: ["/bin/sh", "-c"]
      command: |
          "chmod +x /scripts/download_ollama_model.sh && /bin/ollama serve & sleep 5 && /scripts/download_ollama_model.sh && tail -f /dev/null"
      restart: always
      tty: true
      environment:
          - OLLAMA_KEEP_ALIVE=24h
          - OLLAMA_HOST=0.0.0.0
      networks:
          - internal-network
      volumes:
          - ollama_data:/root/.ollama
          - ./scripts/download_ollama_model.sh:/scripts/download_ollama_model.sh

volumes:
    users_data:
    trends_data:
    thinker_data:
    flower_data:
    redis_data:
    rabbitmq_data:
    ollama_data:

networks:
    global-network:
        driver: bridge
    internal-network:
        driver: bridge
